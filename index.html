<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div id="top-container">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <input id="display" value="0" readonly></input>
        </div>
        <div class="buttons-container">
          <div class="button special-button" id="C">C</div>
          <div class="special-button" id="+/-">&plusmn;</div>
          <div class="special-button" id="%">%</div>
          <div class="button operator" id="/">&divide;</div>
          <div class="button number" id="7">7</div>
          <div class="button number" id="8">8</div>
          <div class="button number" id="9">9</div>
          <div class="button operator" id="*">&times;</div>
          <div class="button number" id="4">4</div>
          <div class="button number" id="5">5</div>
          <div class="button number" id="6">6</div>
          <div class="button operator" id="-">-</div>
          <div class="button number" id="1">1</div>
          <div class="button number" id="2">2</div>
          <div class="button number" id="3">3</div>
          <div class="button operator" id="+">+</div>
          <div class="button number" id="0">0</div>
          <div class="button" id=",">,</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
